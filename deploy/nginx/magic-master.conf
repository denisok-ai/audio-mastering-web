# Пример виртуального хоста nginx для Magic Master.
# Приложение слушает на 127.0.0.1:8000; nginx проксирует на него и отдаёт HTTPS.
#
# Установка:
#   sudo cp magic-master.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/magic-master.conf /etc/nginx/sites-enabled/
#   Подставьте свой домен и путь к сертификатам (или настройте certbot).
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;
    # Редирект на HTTPS (раскомментировать после настройки SSL):
    # return 301 https://$server_name$request_uri;
    # Или временно без HTTPS — проксировать на бэкенд:
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }
}

