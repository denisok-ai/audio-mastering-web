# Magic Master — конфиг Nginx
# Для Docker: app контейнер слушает на :8000
# Для systemd: приложение слушает на 127.0.0.1:8000
#
# Установка (без Docker):
#   sudo cp magic-master.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/magic-master.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# В Docker: конфиг монтируется в /etc/nginx/conf.d/default.conf

upstream magic_master {
    # Docker: имя сервиса из docker-compose.prod.yml
    server app:8000;
    # Без Docker (systemd): раскомментируйте и закомментируйте строку выше:
    # server 127.0.0.1:8000;
}

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS (основной)
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Современные TLS настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Большие файлы (аудио до 200 МБ)
    client_max_body_size 210M;
    client_body_timeout 120s;

    # Таймауты для длинных мастерингов
    proxy_connect_timeout 10s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Безопасность
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # ── SSE-эндпоинт (Server-Sent Events для прогресса мастеринга) ────────────
    # P37: отключить буферизацию, длинный timeout
    location ~ ^/api/master/progress/ {
        proxy_pass http://magic_master;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ключевые настройки для SSE:
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 720s;  # 12 минут (макс. время мастеринга)
        chunked_transfer_encoding on;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }

    # ── API ───────────────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass http://magic_master;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # ── Всё остальное (фронтенд через FastAPI) ───────────────────────────────
    location / {
        proxy_pass http://magic_master;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

