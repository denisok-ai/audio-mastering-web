      color: #fff; font-weight: 700; font-size: .9rem;
      text-decoration: none; border: none; cursor: pointer; font-family: inherit; transition: opacity .15s;
    }
    .btn:hover { opacity: .88; }
    .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text-soft); }
    .btn-ghost:hover { border-color: rgba(108,75,255,.4); color: var(--accent2); opacity: 1; }
    .logo { font-size: .9rem; font-weight: 700; color: var(--accent2); text-decoration: none; display: inline-block; margin-bottom: 2rem; }

<div class="bg"></div>

<script>
  const params = new URLSearchParams(location.search);
  const retryAfter = parseInt(params.get('retry')) || 60;
  let remaining = retryAfter;
  const countEl = document.getElementById('countdown');
  const retryBtn = document.getElementById('retryBtn');

  function tick() {
    if (remaining <= 0) {

    const m = Math.floor(remaining / 60), s = remaining % 60;

    remaining--;
    setTimeout(tick, 1000);
  }
  tick();
