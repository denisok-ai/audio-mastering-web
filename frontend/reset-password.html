<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новый пароль — Magic Master</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080810;
      --surface: rgba(16,16,28,0.95); --border: rgba(255,255,255,0.08);
      --text: #e8e8f0; --text-soft: #9898b8; --text-dim: #52527a;
      --accent: #6c4bff; --accent2: #a855f7;
      --green: #34d399; --red: #f87171;
      --r-sm: 8px; --r-lg: 20px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .bg {
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background:
        radial-gradient(ellipse 80% 60% at 20% 10%, rgba(108,75,255,.14) 0%, transparent 55%),
        radial-gradient(ellipse 60% 40% at 85% 90%, rgba(168,85,247,.09) 0%, transparent 55%);
    }
    .card {
      position: relative; z-index: 1;
      background: var(--surface); border: 1px solid var(--border);
      border-radius: var(--r-lg); padding: 2.5rem 2.2rem;
      width: 100%; max-width: 420px; margin: 1rem;
      box-shadow: 0 8px 48px rgba(0,0,0,.6), 0 1px 0 rgba(255,255,255,.05) inset;
    }
    .logo { font-size: 1.1rem; font-weight: 700; color: var(--accent2); margin-bottom: 1.8rem; text-decoration: none; display: inline-block; }
    h1 { font-size: 1.4rem; font-weight: 700; margin-bottom: .5rem; }
    .sub { font-size: .88rem; color: var(--text-soft); margin-bottom: 1.8rem; line-height: 1.5; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-size: .8rem; color: var(--text-soft); margin-bottom: .35rem; }
    input[type="password"] {
      width: 100%; background: rgba(22,22,38,0.9); border: 1px solid var(--border);
      border-radius: var(--r-sm); padding: .7rem .95rem;
      color: var(--text); font-size: .95rem; outline: none;
      transition: border-color .15s; font-family: inherit;
    }
    input[type="password"]:focus { border-color: rgba(108,75,255,.5); }
    .btn {
      width: 100%; margin-top: .5rem;
      padding: .75rem; border-radius: var(--r-sm);
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff; font-weight: 700; font-size: .95rem; border: none;
      cursor: pointer; transition: opacity .15s; font-family: inherit;
    }
    .btn:hover { opacity: .88; }
    .btn:disabled { opacity: .45; cursor: not-allowed; }
    .btn-outline {
      display: block; width: 100%; margin-top: .8rem; padding: .65rem;
      border-radius: var(--r-sm); background: transparent;
      border: 1px solid var(--border); color: var(--text-soft);
      font-size: .88rem; font-weight: 600; cursor: pointer;
      text-align: center; text-decoration: none; transition: border-color .15s;
      font-family: inherit;
    }
    .btn-outline:hover { border-color: rgba(108,75,255,.4); color: var(--accent2); }
    .msg { margin-top: .9rem; font-size: .85rem; min-height: 1.2em; }
    .msg.err { color: var(--red); }
    .msg.ok  { color: var(--green); }
    .success-box {
      display: none;
      background: rgba(52,211,153,.08); border: 1px solid rgba(52,211,153,.25);
      border-radius: var(--r-sm); padding: 1.2rem; text-align: center;
      color: var(--green); font-size: .92rem; line-height: 1.6; margin-top: 1rem;
    }
    .invalid-box {
      display: none;
      background: rgba(248,113,113,.08); border: 1px solid rgba(248,113,113,.25);
      border-radius: var(--r-sm); padding: 1.2rem; text-align: center;
      color: var(--red); font-size: .9rem; line-height: 1.6;
    }
    .links { margin-top: 1.5rem; text-align: center; font-size: .82rem; color: var(--text-dim); }
    .links a { color: var(--accent2); text-decoration: none; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="bg"></div>
<div class="card">
  <a href="/" class="logo">✨ Magic Master</a>

  <!-- Если токена нет -->
  <div class="invalid-box" id="invalidBox">
    ❌ Ссылка недействительна или истекла.<br>
    <a href="/forgot-password" style="color:var(--red)">Запросить новую ссылку →</a>
  </div>

  <!-- Форма нового пароля -->
  <div id="formWrap" style="display:none">
    <h1>Новый пароль</h1>
    <p class="sub">Введите новый пароль для вашего аккаунта.</p>
    <div class="form-group">
      <label>Новый пароль</label>
      <input type="password" id="newPass" placeholder="минимум 6 символов" autocomplete="new-password">
    </div>
    <div class="form-group">
      <label>Повторите пароль</label>
      <input type="password" id="newPass2" placeholder="••••••••" autocomplete="new-password">
    </div>
    <button class="btn" id="submitBtn">Сохранить пароль</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Успех -->
  <div class="success-box" id="successBox">
    ✓ Пароль успешно изменён!<br>
    <a href="/login.html" style="color:var(--green)">Войти с новым паролем →</a>
  </div>

  <div class="links" id="bottomLinks">
    <a href="/forgot-password">Запросить новую ссылку</a>
    &nbsp;·&nbsp;
    <a href="/login.html">Войти</a>
  </div>
</div>
<script>
const params = new URLSearchParams(window.location.search);
const token = params.get('token');

const formWrap = document.getElementById('formWrap');
const invalidBox = document.getElementById('invalidBox');
const successBox = document.getElementById('successBox');
const msg = document.getElementById('msg');

if (!token) {
  invalidBox.style.display = 'block';
} else {
  formWrap.style.display = 'block';
}

async function submit() {
  const p1 = document.getElementById('newPass').value;
  const p2 = document.getElementById('newPass2').value;
  if (!p1 || !p2) { showMsg('Заполните оба поля', 'err'); return; }
  if (p1 !== p2) { showMsg('Пароли не совпадают', 'err'); return; }
  if (p1.length < 6) { showMsg('Пароль минимум 6 символов', 'err'); return; }

  const btn = document.getElementById('submitBtn');
  btn.disabled = true;
  btn.textContent = 'Сохраняем…';

  try {
    const r = await fetch('/api/auth/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, new_password: p1 })
    });
    const d = await r.json();
    if (r.ok) {
      formWrap.style.display = 'none';
      successBox.style.display = 'block';
      document.getElementById('bottomLinks').style.display = 'none';
    } else {
      showMsg(d.detail || 'Ошибка', 'err');
      if (r.status === 400) {
        // Токен недействителен
        formWrap.style.display = 'none';
        invalidBox.style.display = 'block';
      }
      btn.disabled = false;
      btn.textContent = 'Сохранить пароль';
    }
  } catch (e) {
    showMsg('Ошибка запроса. Попробуйте позже.', 'err');
    btn.disabled = false;
    btn.textContent = 'Сохранить пароль';
  }
}

function showMsg(text, type) {
  msg.textContent = text;
  msg.className = 'msg ' + type;
}

document.getElementById('submitBtn')?.addEventListener('click', submit);
document.getElementById('newPass2')?.addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
</script>
</body>
</html>
