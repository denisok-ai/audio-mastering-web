<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Magic Master</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #080810; --bg2: #0c0c18;
      --surface: rgba(16,16,28,0.95); --border: rgba(255,255,255,0.08);
      --text: #e8e8f0; --text-soft: #9898b8; --text-dim: #52527a;
      --accent: #6c4bff; --accent2: #a855f7; --accent-glow: rgba(108,75,255,0.35);
      --green: #34d399; --red: #f87171;
      --r: 14px; --r-sm: 8px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      margin: 0; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow-x: hidden;
    }
    .bg {
      position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background:
        radial-gradient(ellipse 80% 60% at 80% 10%, rgba(168,85,247,.14) 0%, transparent 55%),
        radial-gradient(ellipse 60% 40% at 20% 90%, rgba(108,75,255,.09) 0%, transparent 55%),
        linear-gradient(180deg, var(--bg2) 0%, var(--bg) 100%);
    }
    .bg::after {
      content: ''; position: absolute; inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,.014) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.014) 1px, transparent 1px);
      background-size: 44px 44px;
    }

    .card {
      position: relative; z-index: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 100%; max-width: 420px;
      margin: 1.5rem;
      box-shadow: 0 24px 64px rgba(0,0,0,.6), 0 0 0 1px rgba(168,85,247,.08);
      backdrop-filter: blur(16px);
    }

    .logo {
      display: flex; align-items: center; justify-content: center; gap: .5rem;
      margin-bottom: 1.75rem; text-decoration: none; color: var(--text);
    }
    .logo-icon {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 18px var(--accent-glow);
    }
    .logo-icon svg { width: 18px; height: 18px; color: #fff; }
    .logo-name { font-weight: 700; font-size: 1.1rem; }

    h1 { font-size: 1.45rem; font-weight: 700; letter-spacing: -.03em; text-align: center; margin: 0 0 .35rem; }
    .sub { font-size: .82rem; color: var(--text-soft); text-align: center; margin: 0 0 1.5rem; line-height: 1.5; }

    .perks {
      display: grid; grid-template-columns: 1fr 1fr; gap: .5rem;
      margin-bottom: 1.5rem;
    }
    .perk {
      display: flex; align-items: center; gap: .4rem;
      font-size: .76rem; color: var(--text-soft);
      background: rgba(108,75,255,.07); border: 1px solid rgba(108,75,255,.13);
      border-radius: var(--r-sm); padding: .5rem .65rem;
    }
    .perk-ico { color: var(--accent2); font-size: .8rem; }

    .field { margin-bottom: 1rem; }
    label { display: block; font-size: .72rem; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; color: var(--text-dim); margin-bottom: .4rem; }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%; padding: .72rem 1rem;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      border-radius: var(--r-sm); color: var(--text);
      font-family: inherit; font-size: .9rem;
      transition: border-color .2s, box-shadow .2s; outline: none;
    }
    input:focus { border-color: rgba(108,75,255,.5); box-shadow: 0 0 0 3px rgba(108,75,255,.15); }
    input::placeholder { color: var(--text-dim); }
    input.invalid { border-color: var(--red); }
    input.valid   { border-color: var(--green); }

    .pass-strength {
      display: flex; gap: 3px; margin-top: .35rem; height: 3px;
    }
    .ps-bar {
      flex: 1; border-radius: 2px; background: var(--border);
      transition: background .3s;
    }
    .ps-bar.filled-1 { background: var(--red); }
    .ps-bar.filled-2 { background: var(--amber, #fbbf24); }
    .ps-bar.filled-3, .ps-bar.filled-4 { background: var(--green); }

    .error-msg { font-size: .75rem; color: var(--red); margin-top: .35rem; display: none; }
    .error-msg.show { display: block; }

    .terms {
      display: flex; align-items: flex-start; gap: .5rem;
      font-size: .76rem; color: var(--text-soft); margin: .75rem 0 1rem;
      cursor: pointer; user-select: none;
    }
    .terms input[type="checkbox"] { margin-top: 2px; accent-color: var(--accent); flex-shrink: 0; }
    .terms a { color: var(--accent); text-decoration: none; }
    .terms a:hover { text-decoration: underline; }

    .btn-submit {
      width: 100%; padding: .78rem;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff; font-weight: 700; font-size: .9rem;
      border: none; border-radius: var(--r-sm); cursor: pointer;
      transition: opacity .15s, transform .12s;
    }
    .btn-submit:hover { opacity: .88; }
    .btn-submit:active { transform: scale(.97); }
    .btn-submit:disabled { opacity: .5; cursor: not-allowed; }

    .divider { display: flex; align-items: center; gap: .75rem; margin: 1.25rem 0; color: var(--text-dim); font-size: .75rem; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    .alt-link { text-align: center; font-size: .82rem; color: var(--text-soft); }
    .alt-link a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .alt-link a:hover { text-decoration: underline; }

    .alert { padding: .75rem 1rem; border-radius: var(--r-sm); font-size: .82rem; margin-bottom: 1rem; display: none; }
    .alert.error   { background: rgba(248,113,113,.1); border: 1px solid rgba(248,113,113,.25); color: var(--red); display: block; }
    .alert.success { background: rgba(52,211,153,.1);  border: 1px solid rgba(52,211,153,.25);  color: var(--green); display: block; }

    .loading { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin .6s linear infinite; vertical-align: middle; margin-right: .4rem; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .back-link { display: flex; align-items: center; justify-content: center; gap: .3rem; margin-bottom: 1.25rem; font-size: .75rem; color: var(--text-dim); text-decoration: none; transition: color .15s; }
    .back-link:hover { color: var(--text-soft); }
  </style>
</head>
<body>
<div class="bg"></div>

<div class="card">
  <a href="/" class="back-link">
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
    На главную
  </a>

  <a href="/" class="logo">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
      </svg>
    </div>
    <span class="logo-name">Magic Master</span>
  </a>

  <h1>Создать аккаунт</h1>
  <p class="sub">Бесплатно навсегда · Pro доступ в бета-период</p>

  <div class="perks">
    <div class="perk"><span class="perk-ico">✦</span>Все 7 жанров</div>
    <div class="perk"><span class="perk-ico">✦</span>Безлимитно</div>
    <div class="perk"><span class="perk-ico">✦</span>MP3 + FLAC</div>
    <div class="perk"><span class="perk-ico">✦</span>Редактор цепочки</div>
  </div>

  <div id="alertBox" class="alert"></div>

  <form id="registerForm" autocomplete="on">
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
      <div class="error-msg" id="emailErr"></div>
    </div>
    <div class="field">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Минимум 6 символов" autocomplete="new-password" required>
      <div class="pass-strength" id="passStrength">
        <div class="ps-bar" id="ps1"></div>
        <div class="ps-bar" id="ps2"></div>
        <div class="ps-bar" id="ps3"></div>
        <div class="ps-bar" id="ps4"></div>
      </div>
      <div class="error-msg" id="passErr"></div>
    </div>
    <div class="field">
      <label for="password2">Повтор пароля</label>
      <input type="password" id="password2" name="password2" placeholder="Повторите пароль" autocomplete="new-password" required>
      <div class="error-msg" id="pass2Err"></div>
    </div>
    <label class="terms">
      <input type="checkbox" id="agreeChk" required>
      Я принимаю <a href="/pricing" target="_blank">условия использования</a> сервиса
    </label>
    <button type="submit" class="btn-submit" id="submitBtn">Создать аккаунт</button>
  </form>

  <div class="divider">или</div>
  <p class="alt-link">Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>

<script>
  // Если уже залогинен — редирект
  (function() {
    if (localStorage.getItem('mm_token')) {
      window.location.replace('/app');
    }
  })();

  const form      = document.getElementById('registerForm');
  const alertBox  = document.getElementById('alertBox');
  const submitBtn = document.getElementById('submitBtn');
  const emailInput = document.getElementById('email');
  const passInput  = document.getElementById('password');
  const pass2Input = document.getElementById('password2');
  const passErr    = document.getElementById('passErr');
  const pass2Err   = document.getElementById('pass2Err');

  function showAlert(msg, type) { alertBox.textContent = msg; alertBox.className = 'alert ' + type; }
  function clearAlert() { alertBox.className = 'alert'; }

  // Password strength indicator
  passInput.addEventListener('input', function() {
    const v = passInput.value;
    let strength = 0;
    if (v.length >= 6)  strength++;
    if (v.length >= 10) strength++;
    if (/[0-9]/.test(v) || /[^a-zA-Z0-9]/.test(v)) strength++;
    if (v.length >= 14) strength++;
    [1,2,3,4].forEach(function(i) {
      const bar = document.getElementById('ps' + i);
      bar.className = 'ps-bar' + (i <= strength ? ' filled-' + strength : '');
    });
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    clearAlert();

    const email    = emailInput.value.trim();
    const password = passInput.value;
    const password2= pass2Input.value;

    // Client-side validation
    let valid = true;
    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      document.getElementById('emailErr').textContent = 'Введите корректный email';
      document.getElementById('emailErr').classList.add('show');
      emailInput.classList.add('invalid');
      valid = false;
    } else {
      document.getElementById('emailErr').classList.remove('show');
      emailInput.classList.remove('invalid');
    }
    if (password.length < 6) {
      passErr.textContent = 'Пароль минимум 6 символов';
      passErr.classList.add('show');
      passInput.classList.add('invalid');
      valid = false;
    } else {
      passErr.classList.remove('show');
      passInput.classList.remove('invalid');
    }
    if (password !== password2) {
      pass2Err.textContent = 'Пароли не совпадают';
      pass2Err.classList.add('show');
      pass2Input.classList.add('invalid');
      valid = false;
    } else {
      pass2Err.classList.remove('show');
      pass2Input.classList.remove('invalid');
    }
    if (!document.getElementById('agreeChk').checked) {
      showAlert('Необходимо принять условия использования', 'error');
      valid = false;
    }
    if (!valid) return;

    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading"></span>Создаём аккаунт…';

    try {
      const resp = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      const data = await resp.json();

      if (!resp.ok) {
        showAlert(data.detail || 'Ошибка регистрации', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Создать аккаунт';
        return;
      }

      // Сохраняем токен
      localStorage.setItem('mm_token', data.access_token);
      localStorage.setItem('mm_user_email', data.email);
      localStorage.setItem('mm_user_tier', data.tier);

      showAlert('✓ Аккаунт создан! Pro доступ активирован. Переходим…', 'success');
      setTimeout(function() {
        window.location.replace('/app');
      }, 1000);

    } catch(err) {
      showAlert('Ошибка сети. Проверьте соединение.', 'error');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Создать аккаунт';
    }
  });
</script>
</body>
</html>
